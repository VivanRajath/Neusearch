services:
  postgres:
    image: postgres:15-alpine
    container_name: shopping_db
    environment:
      POSTGRES_USER: myapp_user
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: myapp_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myapp_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shopping_backend
    environment:
      DATABASE_URL: postgresql://myapp_user:mypassword@postgres:5432/myapp_db
      HF_RAG_URL: https://VivanRajath-AI-product.hf.space/index-product
      HF_SEARCH_URL: https://VivanRajath-AI-product.hf.space/search
      HF_CHAT_URL: https://VivanRajath-AI-product.hf.space/chat
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shopping_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  scraper:
    build:
      context: ./backend
      dockerfile: Dockerfile.scraper
    container_name: shopping_scraper
    environment:
      DATABASE_URL: postgresql://myapp_user:mypassword@postgres:5432/myapp_db
      SCRAPER_SCHEDULE_HOUR: "2"  # Run at 2:00 AM daily
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./backend:/app

  sync-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shopping_sync
    environment:
      DATABASE_URL: postgresql://myapp_user:mypassword@postgres:5432/myapp_db
      HF_RAG_URL: https://VivanRajath-AI-product.hf.space/index-product
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./backend:/app
    command: python sync_service.py

volumes:
  postgres_data:
